plugins {
    id 'application'
}

group 'com.pd2'
version '1.0-SNAPSHOT'

java {
    sourceCompatibility = JavaVersion.VERSION_18
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

application {
    mainClass = 'com.PD2.Tetris.App.Tetris'
}
